<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/animacao.css">
  <title>Forca</title>
</head>

<body>
  <main>
    <header class="topo">
      <h1>Forca</h1>

      <div class="containerChances">

        <span id="vidasLetras">
          <!-- img corações gerados pelo js-->
        </span>

        <span id="vidasPalavras">
          <!-- img raios gerados pelo js -->
        </span>
      </div>
    </header>

    <div class="containerletrasTestadas">
      <div class="containerDica">
        <button onclick="mostrarDica(this)">Me dê uma dica</button>
        <span id="dica" class="dica">objetos de casa</span>
      </div>

      <div class="d">
        <span class="title">Letras testadas:</span>
        <span id="letrasTestadas"></span>
      </div>

      <div class="d" id="containerPalavrasChutadas">
        <span class="title">Palavras chutadas:</span>
        <div>
          <!-- Palavras chutadas-->
        </div>
      </div>
    </div>

    <div class="chuteContainer">
      <div class="conatinerInput">
        <label for="chutePalavra">Qual é a palavra?</label>
        <input type="text" id="chutePalavra" autocomplete="off" placeholder="ex: sabonete"
          disabled>
      </div>

      <button class="btnChutar" onclick="chutarPalavra(document.querySelector('#chutePalavra').value)">Chutar</button>
    </div>

    <div class="containerForca">
      <div id="forca" class="forca">
        <!-- Aqui vai ficar a palavra sorteada-->
      </div>

      <div class="containerChutarLetra">
        <button onclick="existeLetra(document.getElementById('letraChutada').value)" style="--bg:#3C6255"
          class="existe">
          Tem?
        </button>
        <input type="text" name="letra" id="letraChutada" maxlength="1" autocomplete="off">
      </div>

    </div>

    <div class="botoes">
      <button type="submit" id="gerador" style="--bg:#3C6255">Gerar Palavra</button>

      <button onclick="restaurar()" class="resetar" style="--bg:rgb(211, 30, 30)">Resetar o jogo</button>
    </div>

    <h3 style="display: inline;">Acertos:</h3>
    <div id="acertos">
    </div>

  </main>

  <div id="animacao" class="animacao"></div>

  <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
